<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ממיר יוטיוב ל-MP3</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (to compile JSX in browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #4c1d95; 
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons as SVG components to avoid external dependencies
        const MusicIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>;
        const LinkIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>;
        const CheckIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>;
        const DownloadIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>;
        const ExternalLinkIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>;

        function App() {
            const [url, setUrl] = useState('');
            const [videoData, setVideoData] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const extractVideoId = (inputUrl) => {
                try {
                    const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
                    const match = inputUrl.match(regExp);
                    return (match && match[2].length === 11) ? match[2] : null;
                } catch (e) {
                    return null;
                }
            };

            const fetchVideoTitle = async (id) => {
                try {
                    const response = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${id}`);
                    const data = await response.json();
                    return data.title || 'סרטון יוטיוב';
                } catch (e) {
                    return 'סרטון יוטיוב';
                }
            };

            const handleProcess = async () => {
                setError('');
                setVideoData(null);
                
                if (!url.trim()) {
                    setError('נא להזין קישור');
                    return;
                }

                const id = extractVideoId(url);
                if (!id) {
                    setError('קישור לא תקין. אנא וודא שזהו קישור יוטיוב תקין.');
                    return;
                }

                setLoading(true);

                try {
                    const title = await fetchVideoTitle(id);
                    const thumbnail = `https://img.youtube.com/vi/${id}/mqdefault.jpg`;
                    
                    setVideoData({
                        id,
                        title,
                        thumbnail,
                        originalUrl: `https://www.youtube.com/watch?v=${id}`
                    });
                } catch (err) {
                    setError('אירעה שגיאה בטעינת פרטי הסרטון.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 pb-10">
                    {/* Header */}
                    <header className="p-6 bg-black/20 backdrop-blur-md border-b border-white/10 sticky top-0 z-50">
                        <div className="max-w-4xl mx-auto flex items-center gap-3">
                            <div className="bg-gradient-to-tr from-pink-500 to-purple-600 p-2 rounded-lg shadow-lg">
                                <MusicIcon />
                            </div>
                            <h1 className="text-xl md:text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-purple-200">
                                ממיר יוטיוב ל-MP3
                            </h1>
                        </div>
                    </header>

                    <main className="max-w-4xl mx-auto p-4 md:p-6 space-y-8">
                        {/* Input Section */}
                        <section className="bg-white/5 border border-white/10 rounded-2xl p-6 shadow-2xl backdrop-blur-sm">
                            <div className="flex flex-col gap-4">
                                <label className="text-lg font-medium text-purple-200 flex items-center gap-2">
                                    <LinkIcon />
                                    הדבק קישור יוטיוב
                                </label>
                                
                                <div className="flex flex-col md:flex-row gap-3">
                                    <input
                                        type="text"
                                        value={url}
                                        onChange={(e) => setUrl(e.target.value)}
                                        onKeyDown={(e) => e.key === 'Enter' && handleProcess()}
                                        placeholder="https://www.youtube.com/watch?v=..."
                                        className="flex-1 h-12 px-4 rounded-xl bg-black/40 border border-white/10 focus:border-pink-500 focus:ring-2 focus:ring-pink-500/20 outline-none text-left placeholder:text-right text-white"
                                    />
                                    
                                    <button
                                        onClick={handleProcess}
                                        disabled={loading}
                                        className="h-12 px-8 rounded-xl bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-500 hover:to-purple-500 font-bold shadow-lg flex items-center justify-center gap-2 min-w-[120px]"
                                    >
                                        {loading ? (
                                            <div className="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin" />
                                        ) : (
                                            <>
                                                <span>בדוק</span>
                                                <CheckIcon />
                                            </>
                                        )}
                                    </button>
                                </div>

                                {error && (
                                    <div className="text-red-400 bg-red-500/10 p-3 rounded-lg text-sm border border-red-500/20">
                                        {error}
                                    </div>
                                )}
                            </div>
                        </section>

                        {/* Result Card */}
                        {videoData && (
                            <section className="animate-in fade-in slide-in-from-bottom-4 duration-500">
                                <div className="bg-gradient-to-br from-slate-800 to-slate-900 border border-white/10 rounded-2xl overflow-hidden shadow-2xl md:flex">
                                    {/* Thumbnail */}
                                    <div className="md:w-1/3 relative bg-black">
                                        <img 
                                            src={videoData.thumbnail} 
                                            alt="Thumbnail" 
                                            className="w-full h-full object-cover opacity-90"
                                        />
                                    </div>

                                    {/* Content */}
                                    <div className="p-6 md:w-2/3 flex flex-col gap-6">
                                        <div>
                                            <h2 className="text-xl font-bold text-white mb-2 line-clamp-2">
                                                {videoData.title}
                                            </h2>
                                            <div className="flex items-center gap-2 text-green-400 text-sm">
                                                <CheckIcon />
                                                <span>מוכן להורדה</span>
                                            </div>
                                        </div>

                                        <div className="bg-black/20 rounded-xl p-5 border border-white/5 space-y-4">
                                            <p className="text-sm text-slate-300 font-medium">
                                                בחר שרת להורדה (ייפתח בחלון חדש):
                                            </p>
                                            
                                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                                <a 
                                                    href={`https://tomp3.cc/youtube-to-mp3/${videoData.id}`} 
                                                    target="_blank" 
                                                    rel="noopener noreferrer"
                                                    className="flex items-center justify-center gap-2 py-3 px-4 rounded-lg bg-indigo-600 hover:bg-indigo-500 transition-colors text-sm font-bold shadow-lg shadow-indigo-500/20"
                                                >
                                                    <DownloadIcon />
                                                    שרת 1 (ToMP3)
                                                </a>

                                                <a 
                                                    href={`https://yt1s.com/en/youtube-to-mp3?q=${encodeURIComponent(videoData.originalUrl)}`} 
                                                    target="_blank" 
                                                    rel="noopener noreferrer"
                                                    className="flex items-center justify-center gap-2 py-3 px-4 rounded-lg bg-slate-700 hover:bg-slate-600 transition-colors text-sm font-bold border border-white/10"
                                                >
                                                    <ExternalLinkIcon />
                                                    שרת 2 (YT1s)
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        )}
                    </main>

                    <footer className="mt-12 text-center text-slate-500 text-sm">
                        <p>© 2024 YouTube MP3 Tool • נוצר עבור Netlify</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
