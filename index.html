<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ממיר יוטיוב ל-MP3 | הורדה ישירה</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        iframe { border: none; overflow: hidden; }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Icons
        const MusicIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>;
        const LinkIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>;
        const CheckIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>;
        const AlertIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>;

        function App() {
            const [url, setUrl] = useState('');
            const [videoData, setVideoData] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const extractVideoId = (inputUrl) => {
                try {
                    const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
                    const match = inputUrl.match(regExp);
                    return (match && match[2].length === 11) ? match[2] : null;
                } catch (e) {
                    return null;
                }
            };

            const fetchVideoTitle = async (id) => {
                try {
                    const response = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${id}`);
                    const data = await response.json();
                    return data.title || 'סרטון יוטיוב';
                } catch (e) {
                    return 'סרטון יוטיוב';
                }
            };

            const handleProcess = async () => {
                setError('');
                setVideoData(null);
                
                if (!url.trim()) {
                    setError('נא להזין קישור');
                    return;
                }

                const id = extractVideoId(url);
                if (!id) {
                    setError('קישור לא תקין. אנא וודא שזהו קישור יוטיוב תקין.');
                    return;
                }

                setLoading(true);

                try {
                    const title = await fetchVideoTitle(id);
                    const thumbnail = `https://img.youtube.com/vi/${id}/mqdefault.jpg`;
                    
                    setVideoData({
                        id,
                        title,
                        thumbnail,
                        originalUrl: `https://www.youtube.com/watch?v=${id}`
                    });
                } catch (err) {
                    setError('אירעה שגיאה בטעינת פרטי הסרטון.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-indigo-900 to-slate-900 pb-10">
                    {/* Header */}
                    <header className="p-6 bg-black/20 backdrop-blur-md border-b border-white/10 sticky top-0 z-50">
                        <div className="max-w-4xl mx-auto flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-lg shadow-lg">
                                <MusicIcon />
                            </div>
                            <h1 className="text-xl md:text-2xl font-bold text-white">
                                ממיר יוטיוב ל-MP3
                            </h1>
                        </div>
                    </header>

                    <main className="max-w-3xl mx-auto p-4 md:p-8 space-y-8">
                        {/* Input Section */}
                        <section className="bg-white/5 border border-white/10 rounded-2xl p-6 shadow-2xl backdrop-blur-sm">
                            <div className="flex flex-col gap-4">
                                <label className="text-lg font-medium text-blue-200 flex items-center gap-2">
                                    <LinkIcon />
                                    הדבק קישור יוטיוב
                                </label>
                                
                                <div className="flex flex-col md:flex-row gap-3">
                                    <input
                                        type="text"
                                        value={url}
                                        onChange={(e) => setUrl(e.target.value)}
                                        onKeyDown={(e) => e.key === 'Enter' && handleProcess()}
                                        placeholder="https://www.youtube.com/watch?v=..."
                                        className="flex-1 h-12 px-4 rounded-xl bg-black/40 border border-white/10 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none text-left placeholder:text-right text-white"
                                    />
                                    
                                    <button
                                        onClick={handleProcess}
                                        disabled={loading}
                                        className="h-12 px-8 rounded-xl bg-blue-600 hover:bg-blue-500 font-bold shadow-lg flex items-center justify-center gap-2 min-w-[120px] transition-all active:scale-95"
                                    >
                                        {loading ? (
                                            <div className="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin" />
                                        ) : (
                                            <>
                                                <span>הכן להורדה</span>
                                                <CheckIcon />
                                            </>
                                        )}
                                    </button>
                                </div>

                                {error && (
                                    <div className="text-red-400 bg-red-500/10 p-3 rounded-lg text-sm border border-red-500/20 flex items-center gap-2">
                                        <AlertIcon />
                                        {error}
                                    </div>
                                )}
                            </div>
                        </section>

                        {/* Result Card with Embedded Downloader */}
                        {videoData && (
                            <section className="animate-in fade-in slide-in-from-bottom-4 duration-500">
                                <div className="bg-slate-800 border border-white/10 rounded-2xl overflow-hidden shadow-2xl">
                                    {/* Video Info Header */}
                                    <div className="p-4 bg-black/20 flex items-center gap-4 border-b border-white/5">
                                        <img 
                                            src={videoData.thumbnail} 
                                            alt="Thumbnail" 
                                            className="w-16 h-16 object-cover rounded-md shadow-sm"
                                        />
                                        <div>
                                            <h2 className="text-lg font-bold text-white line-clamp-1">
                                                {videoData.title}
                                            </h2>
                                            <div className="text-sm text-green-400">זוהה בהצלחה</div>
                                        </div>
                                    </div>

                                    {/* The Magic Iframe - Direct Download Interface */}
                                    <div className="p-6 bg-white flex flex-col items-center justify-center min-h-[250px]">
                                        <h3 className="text-slate-800 font-bold mb-2 text-lg">לחץ על כפתור ה-Download הכחול:</h3>
                                        <p className="text-slate-500 text-sm mb-4">ההמרה תתבצע כאן בחלונית. בסיום, לחץ שוב להורדת הקובץ.</p>
                                        
                                        <div className="w-full max-w-md h-[100px] overflow-hidden rounded-lg relative">
                                            {/* Loader.to API Widget */}
                                            <iframe 
                                                src={`https://loader.to/api/button/?format=mp3&url=${encodeURIComponent(videoData.originalUrl)}`}
                                                style={{width: '100%', height: '100%', border: 'none', overflow: 'hidden'}}
                                                scrolling="no"
                                                title="Download Button"
                                            ></iframe>
                                        </div>

                                        <p className="text-[10px] text-slate-400 mt-6 text-center max-w-xs">
                                            * אם נפתח חלון פרסומת, סגור אותו וחזור ללחוץ על הכפתור. שירותי המרה חינמיים מתממנים מפרסומות.
                                        </p>
                                    </div>
                                </div>
                            </section>
                        )}
                    </main>

                    <footer className="mt-12 text-center text-slate-500 text-sm">
                        <p>© 2024 YouTube MP3 Tool</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
